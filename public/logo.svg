<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient pour l'effet rétro -->
    <linearGradient id="retroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45b7d1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ombre pour l'effet 3D -->
    <filter id="textShadow">
      <feOffset dx="2" dy="2" in="SourceGraphic" result="offset"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in="SourceGraphic" in2="offset" operator="over"/>
    </filter>
    
    <!-- Font style rétro -->
    <style>
      .retro-text {
        font-family: 'Arial Black', 'Helvetica', sans-serif;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      .katakana-text {
        font-family: 'MS Gothic', 'Hiragino Kaku Gothic Pro', monospace;
        font-weight: bold;
      }
    </style>
  </defs>
  
  <!-- Fond avec effet scanlines -->
  <rect width="400" height="120" fill="#1a1a2e"/>
  
  <!-- Scanlines effect -->
  <defs>
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="2" fill="#16213e" opacity="0.3"/>
      <rect width="4" height="2" y="2" fill="transparent"/>
    </pattern>
  </defs>
  <rect width="400" height="120" fill="url(#scanlines)"/>
  
  <!-- Bordure néon -->
  <rect x="5" y="5" width="390" height="110" fill="none" stroke="url(#retroGradient)" stroke-width="2" rx="8"/>
  
  <!-- SUPER RETROGAMERS en deux lignes -->
  <text x="200" y="35" 
        text-anchor="middle" 
        class="retro-text" 
        font-size="24" 
        fill="url(#retroGradient)" 
        filter="url(#textShadow)">SUPER</text>
  
  <text x="200" y="65" 
        text-anchor="middle" 
        class="retro-text" 
        font-size="24" 
        fill="url(#retroGradient)" 
        filter="url(#textShadow)">RETROGAMERS</text>
  
  <!-- Texte katakana -->
  <text x="200" y="85" 
        text-anchor="middle" 
        class="katakana-text" 
        font-size="14" 
        fill="#ffffff" 
        opacity="0.8">スーパーレトロゲーマー</text>
  
  <!-- Éléments décoratifs pixel art -->
  <!-- Pixels décoratifs à gauche -->
  <rect x="15" y="20" width="4" height="4" fill="#ff6b9d"/>
  <rect x="15" y="28" width="4" height="4" fill="#4ecdc4"/>
  <rect x="15" y="36" width="4" height="4" fill="#45b7d1"/>
  <rect x="23" y="24" width="4" height="4" fill="#ff6b9d"/>
  <rect x="23" y="32" width="4" height="4" fill="#4ecdc4"/>
  
  <!-- Pixels décoratifs à droite -->
  <rect x="381" y="20" width="4" height="4" fill="#ff6b9d"/>
  <rect x="381" y="28" width="4" height="4" fill="#4ecdc4"/>
  <rect x="381" y="36" width="4" height="4" fill="#45b7d1"/>
  <rect x="373" y="24" width="4" height="4" fill="#ff6b9d"/>
  <rect x="373" y="32" width="4" height="4" fill="#4ecdc4"/>
  
  <!-- Petites étoiles/pixels en bas -->
  <rect x="50" y="95" width="2" height="2" fill="#ffffff" opacity="0.6"/>
  <rect x="75" y="98" width="2" height="2" fill="#ffffff" opacity="0.6"/>
  <rect x="325" y="95" width="2" height="2" fill="#ffffff" opacity="0.6"/>
  <rect x="350" y="98" width="2" height="2" fill="#ffffff" opacity="0.6"/>
</svg>