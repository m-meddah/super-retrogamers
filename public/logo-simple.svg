<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="simpleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45b7d1;stop-opacity:1" />
    </linearGradient>
    
    <style>
      .simple-text {
        font-family: 'Arial Black', sans-serif;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .simple-katakana {
        font-family: 'MS Gothic', monospace;
        font-weight: bold;
      }
    </style>
  </defs>
  
  <!-- Fond sombre -->
  <rect width="300" height="80" fill="#1a1a2e" rx="8"/>
  
  <!-- SUPER RETROGAMERS -->
  <text x="150" y="28" 
        text-anchor="middle" 
        class="simple-text" 
        font-size="18" 
        fill="url(#simpleGradient)">SUPER RETROGAMERS</text>
  
  <!-- Katakana -->
  <text x="150" y="50" 
        text-anchor="middle" 
        class="simple-katakana" 
        font-size="12" 
        fill="#ffffff" 
        opacity="0.9">スーパーレトロゲーマー</text>
  
  <!-- Bordure -->
  <rect x="2" y="2" width="296" height="76" fill="none" stroke="url(#simpleGradient)" stroke-width="2" rx="6"/>
  
  <!-- Points décoratifs -->
  <circle cx="20" cy="20" r="2" fill="#ff6b9d" opacity="0.8"/>
  <circle cx="280" cy="20" r="2" fill="#45b7d1" opacity="0.8"/>
  <circle cx="20" cy="60" r="2" fill="#4ecdc4" opacity="0.8"/>
  <circle cx="280" cy="60" r="2" fill="#ff6b9d" opacity="0.8"/>
</svg>