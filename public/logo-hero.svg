<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient multicolore pour l'effet rainbow -->
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0080;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#ff8c00;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#00ff80;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#0080ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8000ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient pour le fond -->
    <radialGradient id="heroBg" cx="50%" cy="50%" r="80%">
      <stop offset="0%" style="stop-color:#2a0845;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    
    <!-- Effet glow intense -->
    <filter id="heroGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Pattern de grille pour l'effet rétro -->
    <pattern id="retroGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a4a6b" stroke-width="1" opacity="0.2"/>
    </pattern>
    
    <style>
      .hero-text {
        font-family: 'Arial Black', 'Impact', sans-serif;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 4px;
      }
      .hero-katakana {
        font-family: 'MS Gothic', 'Hiragino Kaku Gothic Pro', monospace;
        font-weight: bold;
        letter-spacing: 2px;
      }
    </style>
  </defs>
  
  <!-- Fond dégradé -->
  <rect width="600" height="200" fill="url(#heroBg)"/>
  
  <!-- Grille de fond -->
  <rect width="600" height="200" fill="url(#retroGrid)"/>
  
  <!-- Bordure principale avec effet néon -->
  <rect x="20" y="20" width="560" height="160" fill="none" stroke="url(#heroGradient)" stroke-width="4" rx="20" filter="url(#heroGlow)"/>
  
  <!-- Bordure intérieure -->
  <rect x="30" y="30" width="540" height="140" fill="none" stroke="url(#heroGradient)" stroke-width="1" rx="15" opacity="0.5"/>
  
  <!-- SUPER (première ligne) -->
  <text x="300" y="80" 
        text-anchor="middle" 
        class="hero-text" 
        font-size="48" 
        fill="url(#heroGradient)" 
        filter="url(#heroGlow)">SUPER</text>
  
  <!-- RETROGAMERS (deuxième ligne) -->
  <text x="300" y="125" 
        text-anchor="middle" 
        class="hero-text" 
        font-size="42" 
        fill="url(#heroGradient)" 
        filter="url(#heroGlow)">RETROGAMERS</text>
  
  <!-- Ligne de séparation stylée -->
  <line x1="150" y1="140" x2="450" y2="140" stroke="url(#heroGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Texte katakana avec effet néon -->
  <text x="300" y="165" 
        text-anchor="middle" 
        class="hero-katakana" 
        font-size="20" 
        fill="#ffffff" 
        filter="url(#heroGlow)">スーパーレトロゲーマー</text>
  
  <!-- Éléments décoratifs style circuit/manette -->
  <!-- Manette stylisée à gauche -->
  <g transform="translate(50, 60)" opacity="0.6">
    <rect width="30" height="20" fill="none" stroke="#00ff80" stroke-width="2" rx="10"/>
    <circle cx="10" cy="10" r="3" fill="#00ff80"/>
    <circle cx="20" cy="10" r="3" fill="#00ff80"/>
    <rect x="6" y="8" width="6" height="4" fill="none" stroke="#00ff80" stroke-width="1"/>
  </g>
  
  <!-- Manette stylisée à droite -->
  <g transform="translate(520, 60)" opacity="0.6">
    <rect width="30" height="20" fill="none" stroke="#ff0080" stroke-width="2" rx="10"/>
    <circle cx="10" cy="10" r="3" fill="#ff0080"/>
    <circle cx="20" cy="10" r="3" fill="#ff0080"/>
    <rect x="6" y="8" width="6" height="4" fill="none" stroke="#ff0080" stroke-width="1"/>
  </g>
  
  <!-- Pixels décoratifs animés -->
  <rect x="100" y="50" width="6" height="6" fill="#ffff00" opacity="0.8"/>
  <rect x="110" y="45" width="6" height="6" fill="#ff8c00" opacity="0.8"/>
  <rect x="490" y="50" width="6" height="6" fill="#0080ff" opacity="0.8"/>
  <rect x="500" y="45" width="6" height="6" fill="#8000ff" opacity="0.8"/>
  
  <!-- Étoiles/points lumineux pour l'effet spatial -->
  <circle cx="80" cy="40" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="520" cy="40" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="120" cy="180" r="1.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="480" cy="180" r="1.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="60" cy="180" r="1" fill="#ffffff" opacity="0.4"/>
  <circle cx="540" cy="180" r="1" fill="#ffffff" opacity="0.4"/>
</svg>